<body>
    <main>
      <h1>LOGIN</h1>
        <form action="#" method="post" onsubmit="logar(event);return false">

           
          
            <div class="container">
              <label for="emailLogin"><b>Email</b></label>
              <input id="emailLogin"  type="email" maxlength="45" placeholder="Digite o email" name="email" required>

              <label for="senhaLogin"><b>Password</b></label>
              <input id="senhaLogin" type="password" placeholder="Digite a senha" minlength="8"  maxlength="30" size="30"  name="senhaLogin" required>
          
              <button onsubmit="logar(event);return false">Login</button>

            </div>
          
          </form>

          <h1>CADASTRO</h1>

          <form action="#" method="post" onsubmit="adicionar(event);return false">
            
              <label for="matricula"><b>Matricula</b></label>
              <input id="matricula" type="text" placeholder="matricula" name="matricula"  maxlength="20" required>
          
              <label for="nome"><b>Nome:</b></label>
              <input id="nome" type="text" placeholder="Digite o nome"  name="nome" maxlength="60" required> <br>

              <label for="fone"><b>Fone:</b></label>
              <input id="fone" type="text" placeholder="Digite o fone" maxlength="14" name="fone">

              <label for="endereco"><b>Endereço:</b></label>
              <input id="endereco" type="text" placeholder="Digite o endereço" maxlength="60" name="endereco"> <br>

              <label for="cpf"><b>CPF</b></label>
              <input id="cpf"  type="tel" autocomplete="new-password" tabindex="1" aria-invalid="false"
                     pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
                     placeholder="Digite o cpf" name="cpf" maxlength="11" required>

<!--              <input id="accountId" name="accountId" autocomplete="new-password" tabindex="1" type="tel" value="" placeholder="Digite seu CPF" aria-invalid="false">-->

              <label for="emailRegister"><b>Email</b></label>
              <input id="emailRegister" type="email" placeholder="Digite o email" name="email" maxlength="45" required> <br>

              <label for="senhaRegister"><b>Senha</b></label>
              <input id="senhaRegister"  type="password"  placeholder="Digite a senha" name="senha" minlength="8"  maxlength="30" size="30" required>
          
              <button onsubmit="adicionar(event);return false">Cadastrar</button>


          
          </form>

          <script src="js/usuario.js"></script>
          <script src="js/usuarios.js"></script>
          <script src="js/script.js"></script>
    </main>
</body>
</html>
